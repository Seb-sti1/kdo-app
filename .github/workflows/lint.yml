name: Check linter
on:
  pull_request

jobs:
  linter:
    name: Check linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
      - name: Install dependencies
        run: npm ci
      - name: Linter
        run: npm run lint
